<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div id="app">
      <!-- Login View -->
      <section id="login-view" class="view active">
        <div class="glass-card login-card">
          <div class="logo">
            <i class="fa-solid fa-layer-group"></i>
            <h1>TaskFlow</h1>
          </div>
          <p class="subtitle">Admin Dashboard</p>
          <form id="login-form">
            <div class="input-group">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="admin@example.com"
                required
                value="admin@taskflow.inc" />
            </div>
            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                value="admin123" />
            </div>
            <button type="submit" class="btn-primary">
              <span id="login-btn-text">Ingresar</span>
              <div class="loader hidden"></div>
            </button>
            <p id="login-error" class="error-msg hidden"></p>
          </form>
        </div>
      </section>

      <!-- Dashboard View -->
      <section id="dashboard-view" class="view hidden">
        <nav class="sidebar">
          <div class="logo-mini">
            <i class="fa-solid fa-layer-group"></i>
            <span>TaskFlow</span>
          </div>
          <ul class="nav-links">
            <li class="active" data-tab="overview">
              <i class="fa-solid fa-chart-pie"></i> Overview
            </li>
            <li data-tab="users"><i class="fa-solid fa-users"></i> Usuarios</li>
            <li data-tab="projects">
              <i class="fa-solid fa-briefcase"></i> Proyectos
            </li>
            <li data-tab="tasks">
              <i class="fa-solid fa-list-check"></i> Tareas
            </li>
          </ul>
          <div class="logout-container">
            <button id="logout-btn">
              <i class="fa-solid fa-right-from-bracket"></i> Salir
            </button>
          </div>
        </nav>

        <main class="content">
          <header>
            <h2 id="page-title">Dashboard Overview</h2>
            <div class="user-info">
              <span id="user-email">admin@taskflow.inc</span>
              <div class="avatar"><i class="fa-solid fa-user"></i></div>
            </div>
          </header>

          <div id="content-area">
            <!-- Dynamic Content Injected Here -->
            <div class="stats-grid">
              <!-- Stats cards will be rendered by JS -->
            </div>
          </div>
        </main>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
